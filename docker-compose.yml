version: '3.9'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: viralvibe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: viralvibe
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viralvibe-network

  # =============================================================================
  # Redis (Task Queue & Caching)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: viralvibe-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viralvibe-network

  # =============================================================================
  # FastAPI Backend
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: viralvibe-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/viralvibe
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
    ports:
      - '8000:8000'
    volumes:
      - ./apps/api:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - viralvibe-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Celery Worker
  # =============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: viralvibe-celery-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/viralvibe
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    networks:
      - viralvibe-network

  # =============================================================================
  # Celery Beat (Scheduled Tasks)
  # =============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: viralvibe-celery-beat
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/viralvibe
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A tasks.celery_app beat --loglevel=info
    networks:
      - viralvibe-network

  # =============================================================================
  # Next.js Frontend (Development)
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: viralvibe-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: pnpm dev
    networks:
      - viralvibe-network

# =============================================================================
# Networks
# =============================================================================
networks:
  viralvibe-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
